<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% load static %}
		<!---->
		<link rel="stylesheet" href="{% static "./styles/style.css" %}" />
		<!-- -->
		<script
			src="https://kit.fontawesome.com/3e8aed38ee.js"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="{% static "./js/app.js" %}" defer></script>
		<title>MoodMirror</title>
	</head>
	<body>
		<div id="welcome-main">
			<div id="welcome-main__description">
				<p id="text1" class="welcome-text">Welcome to...</p>
				<p id="text2" class="welcome-text">Mood-Mirror</p>
				<p id="text3" class="welcome-text">
					This tool will help you cope and <br />
					recognize your emotions.
				</p>
				<p id="text4" class="welcome-text">
					Take a picture of yourself <br />
					or open any other image <br />
					and let this program <br />
					describe your mood.
				</p>
				<p id="text5" class="welcome-text">But Before That:</p>
			</div>
			<div id="welcome-main__form-wrapper">
				<div id="welcome-main__form-links">
					<a
						href="{% url 'login' %}"
						id="login"
						style="background-color: {{login_color}}"
						>Log in</a
					>
					<a
						href="{% url 'signup' %}"
						id="signup"
						style="background-color: {{signup_color}}"
						>Sign up</a
					>
				</div>
				{% block form %}{% endblock form %}
			</div>
		</div>
	</body>
</html>
