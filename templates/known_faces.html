{% extends "base.html" %}
<!---->

{% block content %}
<div id="known-faces-main">
	{% for face in all %} {% if face.name != None and face.picture != None %}
	<div class="face">
		<img src="./media/{{face.picture}}" class="face-picture" />
		<div class="face-name">{{face.name}}</div>
	</div>
	{% endif %} {% endfor %}
</div>

<!---->
{% endblock content %}
